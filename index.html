<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body style="background-image: url('imagem de fundo.png'); background-size: cover; background-repeat: no-repeat;">
    <div class="form-container">
        <header class="header">
            <img src="logo.png" alt="Logo do Programa" class="logo">
        </header>
        <h1 class="form-title">Formulário de Inscrição</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" class="input-field" placeholder="Digite seu nome completo" required>
                <span class="error-message" id="error-full-name"></span>
            </div>

            <div class="input-group">
                <label for="birth-date">Data de Nascimento</label>
                <input type="date" id="birth-date" class="input-field" required>
                <span class="error-message" id="error-birth-date"></span>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="input-field" placeholder="Digite seu CPF" required>
                <span class="error-message" id="error-cpf"></span>
            </div>

            <div class="input-group">
                <label for="gender">Sexo</label>
                <select id="gender" class="input-field" required>
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
                <span class="error-message" id="error-gender"></span>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail" required>
                <span class="error-message" id="error-email"></span>
            </div>

            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="input-field" placeholder="Digite seu telefone" required>
                <span class="error-message" id="error-phone"></span>
            </div>

            <div class="upload-container">
                <label>Documento de Identidade</label>
                <label for="file-upload" class="upload-box">
                    <img src="upload-icon.png" alt="Ícone de Upload" class="upload-icon">
                    <span class="upload-text">Clique aqui para selecionar o arquivo</span>
                </label>
                <input type="file" id="file-upload" class="file-input" required>
                <span class="error-message" id="error-file-upload"></span>
            </div>

            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" class="input-field" placeholder="Digite seu CEP" required>
                <span class="error-message" id="error-cep"></span>
            </div>

            <div class="input-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" class="input-field" placeholder="Digite seu endereço" required>
                <span class="error-message" id="error-address"></span>
            </div>

            <div class="upload-container">
                <label>Comprovante de Residência</label>
                <label for="residence-upload" class="upload-box">
                    <img src="upload-icon.png" alt="Ícone de Upload" class="upload-icon">
                    <span class="upload-text">Clique aqui para selecionar o arquivo</span>
                </label>
                <input type="file" id="residence-upload" class="file-input" required>
                <span class="error-message" id="error-residence-upload"></span>
            </div>

            <div class="input-group">
                <label>Trilhas de Aprendizagem</label>
                <div class="learning-path">
                    <label class="learning-path-card">
                        <input type="radio" name="trilha" value="frontend" required>
                        <img src="frontend-icon.png" alt="Programação Front-end">
                        <span>Programação Front-end</span>
                    </label>
                    <label class="learning-path-card">
                        <input type="radio" name="trilha" value="backend">
                        <img src="backend-icon.png" alt="Programação Back-end">
                        <span>Programação Back-end</span>
                    </label>
                    <label class="learning-path-card">
                        <input type="radio" name="trilha" value="games">
                        <img src="games-icon.png" alt="Programação de Jogos">
                        <span>Programação de Jogos</span>
                    </label>
                    <label class="learning-path-card">
                        <input type="radio" name="trilha" value="design">
                        <img src="design-icon.png" alt="Design e Experiência">
                        <span>Design e Experiência</span>
                    </label>
                    <label class="learning-path-card">
                        <input type="radio" name="trilha" value="dados">
                        <img src="dados-icon.png" alt="Ciência de Dados">
                        <span>Ciência de Dados</span>
                    </label>
                </div>
                <span class="error-message" id="error-trilha"></span>
            </div>

            <div class="input-group">
                <label for="user-id">ID do Usuário</label>
                <input type="text" id="user-id" class="input-field" placeholder="Crie um ID de usuário" required>
                <span class="error-message" id="error-user-id"></span>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="input-field" placeholder="Crie uma senha" required>
                <span class="error-message" id="error-password"></span>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Declaro que li e concordo com os <a href="#">Termos e Condições</a> e a <a href="#">Política de Privacidade</a>.</label>
                <span class="error-message" id="error-terms"></span>
            </div>

            <div class="button-group">
                <button type="button" id="save-button" class="save-button">Salvar Informações</button>
                <button type="reset" class="cancel-button">Cancelar</button>
                <button type="submit" class="submit-button">Fazer Inscrição</button>
            </div>
        </form>
    </div>
</body>
</html>
